            <div class="row ">
              <div class="col-md-5 d-md-block d-none text-center">
                <img src="./imgs/login.svg" class="img-fluid"  alt="" />
              </div>
              <div class="col-md-7 ">
                <h4 class="text-center  h2 fw-bold">Login Form</h4>
                <form action="" class="form mx-4">
                  <div class="form-group">
                    <label for="Email" class="form-label ps-2">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="E-mail"
                      id="name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password" class="form-label ps-2">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                      id="password"
                    />
                  </div>
                  <div class="d-flex justify-content-end">
                    <input type="submit" value="Login" class="btn btn-success mt-2 w-25 d-block py-2">
                  </div>
                  <a href="#" class="d-block nav-link text-center mt-3">
                    <span class="text-danger ps-2">Forget your Password?</span>
                  </a>
                </form>
              </div>
